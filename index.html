<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$Stock News</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
        <h1 class="title">$Stock News</h1>
        <div class="searchbar">
            <div class="search-container">
              <form action="#">
                <input type="text" placeholder="Search Stock..." name="search">
                <button type="button">Enter</button>
              </form>
            </div>
        </div>
    </header>
    <content class="history-sidebar">
        <div class="history-title">
            <h2>History</h2>
        </div>
        <div class="history-list">
            <h3>Placeholder</h3></div>
        <div class="history-clear">
            <button type="button">Clear History</button>
        </div>
    </content>
    <content class="stock-widget">
        <div class="stock-current">
            <h1>Stock Placeholder</h1>
            <h3>Stock Price</h3>
        </div>
    </content>
    <content class="news">
        <div class="news-title">
            <h1>Stock Headline Results</h1>
        </div>
        <div class="news-results">
            Headlines
        </div>
    </content>
    <content class="top-stocks">
        <div>
            <h1>Top Stocks</h1>
        </div>
    </content>
    <!--<script src="assets/script.js"></script>-->
    <script src="assets/finance.js"></script>
  </body>
