<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
    <title>$Stock News</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
        <h1 class="title">$TOCK NEWS</h1>
        <div class="searchbar">
            <div class="search-container">
              <form action="#">
                <input id="textbox" type="text" placeholder="Search Stock..." name="search">
                <button id="button" type="button">Enter</button>
              </form>
            </div>
        </div>
    </header>
      <main>
        <content class="history-sidebar">
            <div class="history-title">
                <h2>History</h2>
            </div>
            <div class="history-list">
                <h3>Placeholder</h3></div>
            <div class="history-clear">
                <button id="clear" type="button">Clear History</button>
            </div>
        </content>
        <div class="pure-g">
        <content class="pure-u-1">
            <div class="stock">
                <div class="stock-current">
                    <h1>Stock Placeholder</h1>
                    <h3>Stock Price</h3>
            </div>
            </div>
        </content>
        <content class="pure-u-1 pure-u-md-3-4">
            <div class="news">
                <div class="news-title">
                    <h1>Stock Headline Results</h1>
                </div>
                <div class="news-results">
                    Headlines
                </div>
            </div>
        </content>
        <content class="pure-u-1 pure-u-md-1-4">
            <div class="top-stocks">
                <h1>Top Stocks</h1>
            </div>
        </content>
        </div>
      </main>

    <script src="./assets/script.js"></script>
  </body>
